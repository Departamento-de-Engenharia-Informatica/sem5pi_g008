<div class="update-medical-record-condition-container">
  <h2>Update Medical Record Condition Comment</h2>

  <form [formGroup]="updateForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="conditionId">Condition ID:</label>
      <input
        id="conditionId"
        type="text"
        formControlName="conditionId"
        placeholder="Enter the condition ID"
      />
    </div>

    <div class="form-group">
      <label for="comment">Comment:</label>
      <textarea
        id="comment"
        formControlName="comment"
        placeholder="Enter the new comment"
      ></textarea>
    </div>

    <button type="submit" [disabled]="updateForm.invalid">Update Comment</button>
  </form>
</div>
