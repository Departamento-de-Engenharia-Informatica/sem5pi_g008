<!-- requisition-search.component.html -->
<div class="search-form">
  <app-home-button></app-home-button>

  <div class="content">
    <button class="add-button" (click)="addOperationRequest()">Add Operation Request</button>

  <h2>Search Operation Requisitions</h2>
  <form (ngSubmit)="onSearch()">
    <div>
      <label for="patientName">Patient Name</label>
      <input type="text" id="patientName" [(ngModel)]="searchFilters.patientName" name="patientName">
    </div>
    <div>
      <label for="operationType">Operation Type</label>
      <input type="text" id="operationType" [(ngModel)]="searchFilters.operationType" name="operationType">
    </div>
    <div>
      <label for="priority">Priority</label>
      <input type="text" id="priority" [(ngModel)]="searchFilters.priority" name="priority">
    </div>
    <div>
      <label for="status">Status</label>
      <input type="text" id="status" [(ngModel)]="searchFilters.status" name="status">
    </div>
    <button type="submit">Search</button>
  </form>
</div>

<div class="results">
  <h3>Search Results</h3>
  <table *ngIf="searchResults.length > 0">
    <thead>
    <tr>
      <th>Patient Name</th>
      <th>Operation Type</th>
      <th>Priority</th>
      <th *ngIf="hasStatusColumn()">Status</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let result of searchResults; let i = index">
      <td>{{ result.patientName }}</td>
      <td>{{ result.operationType }}</td>
      <td>{{ result.priority }}</td>
      <td *ngIf="hasStatusColumn()">{{ result.status }}</td>
      <td>
        <button (click)="deleteRequest(i)">Delete</button>
      </td>
      <td>
        <button (click)="editRequest($event)"> Edit</button>
      </td>
    </tr>
    </tbody>
  </table>

  <p *ngIf="searchResults.length === 0">No results found.</p>
</div>
