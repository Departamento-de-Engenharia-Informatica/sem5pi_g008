<div class="profile-container add-op-type">
    <app-home-button></app-home-button>

    <h2>Update Profile</h2>
  <form [formGroup]="profileForm" (ngSubmit)="updateProfile()">
    <div class="form-group">
      <label>Email:</label>
      <input formControlName="email" type="text" placeholder="Enter your email" />
    </div>

    <div class="form-group">
      <label>Phone Number:</label>
      <input formControlName="phoneNumber" type="text" placeholder="e.g., 938536401" />
    </div>

    <div class="form-group">
      <label>First Name:</label>
      <input formControlName="firstName" type="text" />
    </div>

    <div class="form-group">
      <label>Last Name:</label>
      <input formControlName="lastName" type="text" />
    </div>

    <div class="form-group">
      <label>Birth Date:</label>
      <input formControlName="birthDate" type="date" />
    </div>

    <div class="form-group">
      <label>Gender:</label>
      <select formControlName="gender">
        <option value="Male">Male</option>
        <option value="Female">Female</option>
        <option value="Other">Other</option>
      </select>
    </div>

    <div class="form-group">
      <label>Allergies and Medical Conditions:</label>
      <input formControlName="allergiesAndMedicalConditions" type="text" placeholder="e.g., Penicillin, Asthma" />
    </div>

    <div class="form-group">
      <label>Emergency Contact:</label>
      <input formControlName="emergencyContact" type="text" placeholder="e.g., Jane Doe - 987654321" />
    </div>

    <div class="form-group">
      <label>Appointment History:</label>
      <input formControlName="appointmentHistory" type="text" placeholder="e.g., 2023-05-15, 2024-03-12" />
    </div>

    <button type="submit" [disabled]="profileForm.invalid">Save Changes</button>
  </form>
</div>
