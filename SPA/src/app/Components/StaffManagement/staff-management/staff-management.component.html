<div class="home-button-container"> <!-- Home button container outside of the container -->
  <app-home-button class="home-button"></app-home-button>
</div>

<div class="profile-container"> <!-- Profile menu container outside of the container -->
  <app-profile-menu class="profile-menu"></app-profile-menu>
</div>

<app-backgroud-card>
  <div class="header">
    <h1>Staff Profiles Management</h1>
  </div>

  <div class="content">
    <button class="add-button" (click)="addStaffProfile()">Add Staff Profile</button>

    <app-filter-button
      *ngIf="staffList.length > 0 && showFilterStaffButton"
      [filters]="['Name', 'Email', 'Specialization']"
      (filterSelected)="handleSelectedFilter($event)"
    ></app-filter-button>

    <button class="reset-filter-button" (click)="resetFilter()" *ngIf="showResetFilterButton">Reset Filter</button>

    <app-staff-profile-list *ngIf="staffList.length > 0 && showStaffList"
      [staffList]="staffList"
      (deleteStaffProfile)="confirmDeleteStaffProfile($event)"
      (editStaffProfile)="editStaffProfile($event)"
    ></app-staff-profile-list>

  </div>

  <div class="error-message" *ngIf="staffList.length == 0 && !showNoSpecializationFound">
    <p>There are no staff profiles to list.</p>
  </div>
  <div class="error-message" *ngIf="showNoSpecializationFound">
    <p>Specialization not found.</p>
  </div>

  <div class="error-message" *ngIf="showEmptyNameError">
    <p>Invalid Name.</p>
  </div>

  <div class="error-message" *ngIf="showEmptyEmailError">
    <p>Invalid Email.</p>
  </div>

  <div class="error-message" *ngIf="showEmptySpecializationError">
    <p>Invalid Specialization.</p>
  </div>

</app-backgroud-card>

<app-confirm-modal (confirmed)="handleDeleteStaffProfileConfirmation($event)"></app-confirm-modal>
<app-enter-filter-name
  (filterTypeToEmit)="currentFilter = $event"
  (nameToFilter)="handleFilterSelection($event)"
>></app-enter-filter-name>
