<div class="add-staff">
  <h2>Add Staff Profile</h2>

  <div class="form-group">
    <label for="firstName">First Name</label>
    <input
      id="firstName"
      type="text"
      [(ngModel)]="newStaffProfile.FirstName"
      name="email"
    />
  </div>

  <div class="form-group">
    <label for="lastName">Last Name</label>
    <input
      id="lastName"
      type="text"
      [(ngModel)]="newStaffProfile.LastName"
      name="email"
    />
  </div>

  <div class="form-group">
    <label for="licenseNumber">License Number</label>
    <input
      id="licenseNumber"
      type="number"
      [(ngModel)]="newStaffProfile.LicenseNumber"
      name="email"
    />
  </div>

  <div class="form-group">
    <label for="specialization">Specialization</label>
    <input
      id="specialization"
      type="text"
      [(ngModel)]="newStaffProfile.Specialization"
      name="email"
    />
  </div>

  <div class="form-group">
    <label for="email">Email</label>
    <input
      id="email"
      type="text"
      [(ngModel)]="newStaffProfile.Email"
      name="email"
    />
  </div>

  <div class="form-group">
    <label for="phoneNumber">Phone Number</label>
    <input
      id="phoneNumber"
      type="number"
      [(ngModel)]="newStaffProfile.PhoneNumber "
      name="email"
    />
  </div>

  <button type="submit" [disabled]="!areAllFieldsFilled()" (click)="createStaffProfile()">Save Changes</button>

  <div *ngIf="showErrorMessagePopup" class="blur-background">

    <div *ngIf="showErrorMessagePopup" class="error-popup">
      <p>{{ "Error: " + errorMessage }}</p>
      <button (click)="closeErrorMessagePopup()">Ok</button>
    </div>

  </div>
</div>
