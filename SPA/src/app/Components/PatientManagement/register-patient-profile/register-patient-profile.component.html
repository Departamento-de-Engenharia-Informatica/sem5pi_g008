<div class="register-patient-profile">
  <h2>Register Patient Profile</h2>

  <form (ngSubmit)="registerPatientProfile()">
  <div class="form-group">
    <label for="firstName">First Name</label>
    <input
      id="firstName"
      type="text"
      [(ngModel)]="patientProfile.firstName"
      name="firstName"
    />
  </div>

  <div class="form-group">
    <label for="lastName">Last Name</label>
    <input
      id="lastName"
      type="text"
      [(ngModel)]="patientProfile.lastName"
      name="lastName"
    />
  </div>

  <div class="form-group">
    <label for="dateOfBirth">Date of Birth</label>
    <input
      id="dateOfBirth"
      type="date"
      [(ngModel)]="patientProfile.birthDate"
      name="dateOfBirth"
    />
  </div>

  <div class="form-group">
    <label for="email">Email Address</label>
    <input
      id="email"
      type="text"
      [(ngModel)]="patientProfile.email"
      name="email"
    />
  </div>

  <div class="form-group">
    <label for="phoneNumber">Phone Number</label>
    <input
      id="phoneNumber"
      type="number"
      [(ngModel)]="patientProfile.phoneNumber"
      name="phoneNumber"
    />
  </div>


    <div class="form-group">
      <label for="gender"> Gender</label>
      <input
        id="gender"
        type="text"
        [(ngModel)]="patientProfile.gender "
        name="gender"
      />
    </div>


    <div class="form-group">
      <label for="emergencyContact"> Emergency Contact</label>
      <input
        id="emergencyContact"
        type="text"
        [(ngModel)]="patientProfile.emergencyContact "
        name="emergencyContact"
      />
    </div>


  <button type="submit" [disabled]="!isPatientProfileValid()">Register Patient Profile</button>
  </form>

  <app-home-button></app-home-button>
  <app-go-back-button [goBackPath]="'/admin/patient'"></app-go-back-button>
</div>
