<div class="register-patient-profile">
  <h2>Register Patient Profile</h2>

  <div class="form-group">
    <label for="firstName">First Name</label>
    <input
      id="firstName"
      type="text"
      [(ngModel)]="newPatientProfile.firstName"
      name="firstName"
    />
  </div>

  <div class="form-group">
    <label for="lastName">Last Name</label>
    <input
      id="lastName"
      type="text"
      [(ngModel)]="newPatientProfile.lastName"
      name="lastName"
    />
  </div>

  <div class="form-group">
    <label for="dateOfBirth">Date of Birth</label>
    <input
      id="dateOfBirth"
      type="number"
      [(ngModel)]="newPatientProfile.dateOfBirth"
      name="dateOfBirth"
    />
  </div>

  <div class="form-group">
    <label for="emailAddress">Email Address</label>
    <input
      id="emailAddress"
      type="text"
      [(ngModel)]="newPatientProfile.emailAddress"
      name="emailAddress"
    />
  </div>

  <div class="form-group">
    <label for="phoneNumber">Phone Number</label>
    <input
      id="phoneNumber"
      type="number"
      [(ngModel)]="newPatientProfile.phoneNumber"
      name="phoneNumber"
    />
  </div>

  <div class="form-group">
    <label for="medicalHistory">Medical History</label>
    <input
      id="medicalHistory"
      type="text"
      [(ngModel)]="newPatientProfile.medicalHistory "
      name="medicalHistory"
    />
  </div>

  <button type="submit" [disabled]="!areAllFieldsFilled()" (click)="registerPatientProfile()">Save Changes</button>

  <div *ngIf="showErrorMessagePopup" class="blur-background">

    <div *ngIf="showErrorMessagePopup" class="error-popup">
      <p>{{ "Error: " + errorMessage }}</p>
      <button (click)="closeErrorMessagePopup()">Ok</button>
    </div>

  </div>
</div>
