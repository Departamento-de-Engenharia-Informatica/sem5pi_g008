<div class="algav-container">
  <h1>Surgery Plan</h1>

  <!-- Botões para carregar dados e buscar o plano de cirurgia -->
  <div class="button-group">
    <button (click)="loadData()" class="btn btn-primary">Load Data</button>
    <button (click)="getSurgeryPlan()" class="btn btn-secondary">Search Surgery Plan</button>
  </div>

  <!-- Tabela de dados do plano de cirurgia -->
  <div *ngIf="surgeryPlan.solutions && surgeryPlan.solutions.length > 0; else noData">
    <table class="surgery-table">
      <thead>
      <tr>
        <th>#</th>
        <th>Surgery ID</th>
        <th>Start Time</th>
        <th>End Time</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let solution of surgeryPlan.solutions; let i = index">
        <td>{{ i + 1 }}</td>
        <td>{{ solution.surgery_id }}</td>
        <td>{{ solution.start_time }}</td>
        <td>{{ solution.end_time }}</td>
      </tr>
      </tbody>
    </table>
  </div>

  <!-- Mensagem caso não existam dados -->
  <ng-template #noData>
    <p>No surgery rooms available at the moment.</p>
  </ng-template>
</div>
