<div class="add-medical-condition">
  <h2>Add Medical Condition</h2>

  <form (ngSubmit)="addMedicalCondition()">
    <div class="form-group">
      <label for="code">Code</label>
      <input
        id="code"
        type="text"
        [(ngModel)]="medicalConditionDTO.code"
        name="code"
        placeholder="Enter the code..."
      />
    </div>

    <div class="form-group">
      <label for="designation">Designation</label>
      <input
        id="designation"
        type="text"
        [(ngModel)]="medicalConditionDTO.designation"
        name="designation"
        placeholder="Enter the designation... (Maximum 100 characters)"
      />
    </div>

    <div class="form-group">
      <label for="description">Description</label>
      <input
        id="description"
        type="text"
        [(ngModel)]="description"
        name="description"
        placeholder="Enter the description... (Maximum 2048 characters)"
      />
    </div>

    <div class="form-group">
      <label for="symptom">Symptoms</label>
      <div class="symptom-input">
        <input
          id="symptom"
          type="text"
          [(ngModel)]="newSymptom"
          name="symptom"
          placeholder="Enter a symptom"
        />
        <button type="button" (click)="addSymptom()" [disabled]="!newSymptom.trim()">Add</button>
      </div>
      <div class="symptoms-list">
        <div class="symptom-item" *ngFor="let symptom of symptomsList; let i = index">
          <span>{{ symptom }}</span>
          <button type="button" (click)="removeSymptom(i)">x</button>
        </div>
      </div>
    </div>

    <button type="submit" [disabled]="!medicalConditionDTO.code.trim() || !medicalConditionDTO.designation.trim()">Add Medical Condition</button>
  </form>

  <app-home-button></app-home-button>
</div>
