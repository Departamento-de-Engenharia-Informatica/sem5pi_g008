<div class="staff-profile-list">
  <div *ngFor="let staff of staffList" class="staff-profile-item">
    <app-staff-details [staff]="staff"></app-staff-details>
    <div class="staff-profile-actions">
      <app-delete-staff-profile-button
        (delete)="deleteStaffProfile.emit(staff.id)"
      ></app-delete-staff-profile-button>
      <app-edit-staff-profile-button
        (edit)="editStaffProfile.emit(staff.id)"
      ></app-edit-staff-profile-button>
    </div>
  </div>
</div>
